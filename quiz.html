<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quiz • ICAN Prep</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/app.css?v=5">
</head>
<body>
  <div class="wrap">
    <header class="space-between">
      <div>
        <h1>Quiz</h1>
        <p id="meta" class="muted small">Loading…</p>
      </div>
      <div id="timer" class="pill">—</div>
    </header>

    <section class="card" id="qwrap">
      <div id="qstem"><p class="muted">Preparing questions…</p></div>
      <div id="qopts" class="opts"></div>

      <div class="row">
        <a class="btn" href="./">← Home</a>
        <button id="nextBtn" class="btn">Next</button>
        <button id="submitBtn" class="btn primary">Submit</button>
      </div>
    </section>

    <section id="result" class="card" style="display:none"></section>
  </div>

  <!-- Quiz logic -->
  <script src="./assets/quiz.js?v=5"></script>
</body>
</html>

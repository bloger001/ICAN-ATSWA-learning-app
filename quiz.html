<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quiz — ICAN Prep</title>

  <!-- Prevent stale cache on iOS/Safari -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <link rel="stylesheet" href="./assets/app.css?v=15"/>
</head>
<body>
  <div class="wrap">
    <header class="space-between" style="align-items:center">
      <h1>Quiz</h1>
      <a class="btn" href="./index.html">← Home</a>
    </header>

    <p id="meta" class="muted small">Loading…</p>

    <!-- Quiz card -->
    <section id="qwrap" class="card">
      <div id="qstem" style="min-height:80px">
        <p class="muted">Preparing questions…</p>
      </div>

      <div id="qopts" style="margin-top:10px"></div>

      <div class="row" style="margin-top:12px">
        <a class="btn" href="./index.html">← Home</a>
        <button id="nextBtn" class="btn">Next</button>
        <button id="submitBtn" class="btn primary">Submit</button>
      </div>
    </section>

    <!-- Result card (hidden until finish) -->
    <section id="result" class="card" style="display:none"></section>
  </div>

  <!-- Unregister any old service worker cache on this page -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(list => list.forEach(r => r.unregister()));
    }
  </script>

  <!-- Load quiz logic as ES module (required for imports in quiz.js) -->
  <script type="module" src="./assets/quiz.js?v=15"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — ICAN ATSWA</title>
  <link rel="stylesheet" href="./assets/app.css"/>
  <style>
    .k {color:#9db5ae}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:.9rem}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    .pill{padding:.35rem .7rem;border-radius:999px;background:#23302c;color:#cfe8df}
    .ok{color:#6ee7a6}.bad{color:#f87171}
    .row{padding:.35rem 0;border-bottom:1px solid #26302d}
    .btn.small{padding:.45rem .7rem;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="space-between" style="align-items:center">
      <h1>Admin</h1>
      <a class="btn" href="./index.html">← Home</a>
    </header>

    <section class="card">
      <div class="space-between" style="align-items:center">
        <div>
          <div><span class="k">Auth:</span> <span id="authLine" class="pill">checking…</span></div>
          <div style="margin-top:6px"><span class="k">Role:</span> <span id="roleLine">guest</span></div>
        </div>
        <div>
          <button id="btnSignOut" class="btn small" style="display:none">Sign out</button>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Controls</h2>
      <div class="grid">
        <button id="btnHealth" class="btn">Run health checks</button>
        <button id="btnClear" class="btn outline">Clear local error log</button>
        <button id="btnHardReload" class="btn outline">Hard refresh (clear caches)</button>
        <button id="btnAuthPing" class="btn outline">Auth ping</button>
        <button id="btnDbRead" class="btn outline">Test Firestore read</button>
        <button id="btnDbWrite" class="btn outline">Test Firestore write</button>
      </div>
    </section>

    <section class="card">
      <h2>Snapshot</h2>
      <div class="mono" id="healthDump">(no snapshot yet)</div>
    </section>

    <section class="card">
      <h2>Local Error Log</h2>
      <div id="errBox" class="mono">(empty)</div>
    </section>

    <section class="card">
      <h2>Live messages</h2>
      <div id="live" class="mono"></div>
    </section>
  </div>

  <script src="./assets/firebase.js"></script>
  <script src="./assets/admin.js"></script>
</body>
</html>

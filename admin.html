<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ICAN Prep Admin</title>
  <link rel="stylesheet" href="./assets/app.css?v=10"/>
</head>
<body>
  <div class="wrap">
    <header class="space-between">
      <h1>ICAN Prep Admin</h1>
      <span id="statusBadge" class="pill muted">Checking sign-in…</span>
    </header>

    <section class="card" id="loginInfo">
      <p class="muted small">
        Only <b>offixcialbloger@gmail.com</b> has access.
      </p>
    </section>

    <!-- Code entry -->
    <section class="card" id="codeBox" style="display:none">
      <h2>Enter Admin Code</h2>
      <p class="muted small">You must be signed in with your admin Google account first.</p>
      <input id="adminCode" class="input" placeholder="Access code" type="password"/>
      <div class="row" style="margin-top:10px">
        <button id="verifyBtn" class="btn primary">Verify</button>
        <a href="index.html" class="btn">← Back to Home</a>
      </div>
      <div id="errMsg" class="muted small" style="color:#ffb3b3; display:none"></div>
    </section>

    <!-- Admin panel -->
    <section class="card" id="adminArea" style="display:none">
      <h2>Admin Panel</h2>
      <p class="muted">Welcome, <span id="adminName"></span> ✅</p>
      <ul>
        <li>Future: Upload quiz questions</li>
        <li>Future: Manage leaderboard</li>
      </ul>
      <a class="btn" href="index.html">← Back Home</a>
    </section>
  </div>

  <script type="module" src="./assets/admin.js?v=10"></script>
</body>
</html>
